<h2>Estante de Livros</h2>
<div class="row m-10">
  <ng-template ngFor let-item [ngForOf]="Livros">
    <div class="card">
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-8">
          <img [src]="item.foto" />
          <div class="card-body">
            <h4>{{ item.nome }}</h4>
            <h4>Autor: {{ item.autor }}</h4>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
